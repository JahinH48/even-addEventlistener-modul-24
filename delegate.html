<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Lorem ipsum dolor sit amet.</h2>

    <ul id="item-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Hic, qui quo?</li>
        <li class="item">Temporibus, accusantium ipsam.</li>
        <li class="item">Necessitatibus, quisquam natus?</li>
        <li class="item">Earum, praesentium libero.</li>
        <li class="item">Minus, excepturi similique!</li>
    </ul>

    <button id="add-item">Add item</button>



    <script>

        const items = document.getElementsByClassName('item');
        for (const item of items) {
            item.addEventListener('click', function (event) {
                // document.getElementById('item-container').removeChild(item);

                event.target.parentNode.removeChild(item);

            })
        }

        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'Brand New Item';
            /*  // class
             li.classList.add('item'); */
            const parent = document.getElementById('item-container');
            parent.appendChild(li);

            /* // class 
            const items = document.getElementsByClassName('item');
            for (const item of items) {
                item.addEventListener('click', function (event) {
                    // document.getElementById('item-container').removeChild(item);

                    event.target.parentNode.removeChild(item);

                })
            } */

        })

        document.getElementById('item-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })
    </script>

</body>

</html>
